version: '3.8'

services:
  wp-disparador:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: wp-disparador-app
    
    # Configurações de recursos (opcional)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# Rede opcional para múltiplos serviços
networks:
  default:
    name: wp-disparador-network